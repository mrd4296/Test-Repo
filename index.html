<!DOCTYPE html>
<html>
<head>
    <title>Audio Example</title>
</head>
<body>
    <audio id="audio-player" autoplay controls>
        <source src="https://a128-z3.zmdcdn.me/883629ebc2fdca1b854fb75bf0189845?authen=exp=1732070929~acl=/883629ebc2fdca1b854fb75bf0189845*~hmac=98cf83909838502f21b05c42d56aa4c6.mp3" type="audio/mpeg">
    </audio>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("audio-player");
            if (audio) {
                // Force play to ensure audio starts even if autoplay is blocked
                audio.play().then(() => {
                    console.log("Audio playback started successfully.");
                }).catch(error => {
                    console.error("Audio playback error:", error);
                });
            }
        });
    </script>
</body>
</html>
